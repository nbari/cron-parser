[package]
name = "cron-parser"
version = "0.4.2"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "Library for parsing cron expressions with timezone support."
documentation = "https://docs.rs/cron-parser/latest/cron_parser/"
homepage = "https://docs.rs/cron-parser/latest/cron_parser/"
repository = "https://github.com/nbari/cron-parser"
readme = "README.md"
keywords = ["cron", "crontab", "parser"]
categories = ["parsing"]
license-file = "LICENSE"
edition = "2018"

[badges]
travis-ci = { repository = "nbari/cron-parser", branch = "master" }

[dependencies]
chrono = "0.4.9"

[dev-dependencies]
chrono-tz = "0.5.1"
